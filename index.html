<html>
    <head>
        <title>
            Node.js chat
        </title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <style>
            #chat{
                position: relative;
                width: 100%;
                float: left;
                min-height: 100%;
                height: 90%;
                overflow: auto;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="page-header">
                <h1>Node.js Chat <small>Developed by Luis Jimenez</small-></h1>
            </div>
            <div id="content" class="row" style="height: 70%;">
                <div class="col-md-2"></div>
                
                <div id="chatContent" class="col-md-6">
                    
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            CHAT
                        </div>
                        <div id="chat" class="panel-body"></div>
                    </div>

                    <div>
                        <form id="sendMessage" class="input-group" style="text-align:center; margin:0 auto">
                            <input id="message" class="form-control input-lg" type="text">
                            <span class="input-group-btn">
                                <button class="btn btn-lg btn-primary" type="submit">Send</button>
                            </span>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            jQuery(function($){
                var socket = io.connect();
                var $messageForm = $('#sendMessage');
                var $message = $('#message');
                var $chat = $('#chat');

                $messageForm.submit(function(e){
                    e.preventDefault();
                    if($message.val()!='')socket.emit('sendMessage',$message.val());
                    $message.val('');
                });
                socket.on('newMessage',function(data){
                    $chat.append(' - '+data.msg+"<br/>");
                });
            });
        </script>
    </body>

</html>
